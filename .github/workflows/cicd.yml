name: Docker CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build & Push Backend Image
      run: |
        docker build -t nikhilyadav007/mean-backend ./backend
        docker push nikhilyadav007/mean-backend

    - name: Build & Push Frontend Image
      run: |
        docker build -t nikhilyadav007/mean-frontend ./frontend
        docker push nikhilyadav007/mean-frontend
